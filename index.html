<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css link -->
  <link rel="stylesheet" href="./style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Expense Tracker </title>
</head>
<body>
  <div class="container">
    <h1 class="expense-title">Expense Tracker App</h1>

    <!-- Balance -->

    <div class="balance">
      <h1 id="balance">$0.00</h1>
      <h4>Current Balance</h4>
    </div>

    <!-- Currency Conversion Buttons -->

    <div class="currency-buttons">
      <button id="convertToLocalCurrency">Convert to Local Currency</button>
      <button id="convertToUSD">Convert to USD</button>
      <button id="autoConvert">Auto-Convert to Local Currency</button>
    </div>

    <!-- Income-Expense -->
    <div class="inc-exp-container">
      <div class="income">
        <h2 id="income">$0.00 <i class="fa-solid fa-caret-up"></i></h2>
        <h4>Income</h4>
      </div>
      <div class="expense">
        <h2 id="expense">$0.00 <i class="fa-solid fa-caret-down"></i></h2>
        <h4>Expense</h4>
      </div>

    </div>

  <!-- History -->

    <div class="history">
      <h2 class="title-history">History</h2>
      <ul class="history-box" id="list">
    </div>
   
    <!-- Add Transaction -->

    <div class="transaction">
     <h2 class="transaction-title">Add New Transaction</h2>
      
<form action="#" class="transaction-form" id="form">
  <input type="text" id="text" class="for-text" placeholder="Insert text here (eg.Salary)">
  <input type="number" id="amount" class="for-amount" placeholder="Insert amount here">
  <button type="submit" id="addTransactionBtn">Add Transaction</button>
</form>

    </div>
  </div>

  
  <script src="./index.js"></script>
</body>
</html>
